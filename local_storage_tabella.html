<!DOCTYPE html>
<head>
    <title>Tabella Anagrafica</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Tabella Anagrafica</h1>

     <button style="background-color: firebrick;" type="button" onclick="bossx()">Ricevi i dati</button>
    
    <table id="datiTabella">
        <thead>
            <tr>
                <th style="background-color: firebrick;">Nome</th>
                <th style="background-color: firebrick;">Cognome</th>
                <th style="background-color: firebrick;">Indirizzo</th>
                <th style="background-color: firebrick;">Citta'</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        function bossx() {
            let datiAnagrafici = localStorage.getItem('dati');
            console.log(datiAnagrafici);
            if (!datiAnagrafici) {
                return;
            }
            
            let arrayDati = datiAnagrafici.split(";");

            let tbody = document.getElementById("datiTabella").getElementsByTagName("tbody")[0];

            for (let i = 0; i < arrayDati.length; i++) {
                if (arrayDati[i].trim() === "") continue;  

                let dati = arrayDati[i].split(",");

                let tr = document.createElement("tr");

                for (let j = 0; j < dati.length; j++) {
                    let td = document.createElement("td");
                    td.textContent = dati[j];
                    tr.appendChild(td);
                }

                tbody.appendChild(tr);
            }
        }
    </script>

</body>
</html>
